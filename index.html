  <body>

  <form class="" action="index.html">
    <label for="title">Book Title</label><br>
    <input type="text" id="title" name="title" placeholder="Book Title">
    <br><br>

    <label for="author">Book Author:</label><br>
    <input type="text" id="author" name="author" placeholder="Author"><br><br>

    <label for="pages">Number of Pages:</label><br>
    <input type="number" id="pages" name="pages" placeholder="Number of Pages"><br><br>

    <label for="read">I have read this book:</label>
    <input type="checkbox" name="read" value="">

    <input type="submit" value="Submit">
  </form>
