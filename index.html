<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">
    <!-- Meta tags -->
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Virtual Personal Bookshelf">
    <meta name="keywords" content="CSS, HTML, JavaScript, code every day">
    <meta name="author" content="Drae Ram">

    <title> The Library</title>

  </head>

  <body>
      <div id="add-exit"></div>

  <section id="form-container">
    <form id="book-form" action="index.html">
      <label for="title">Book Title</label><br>
      <input type="text" id="title" name="title" placeholder="Book Title" required maxlength="50">
      <br><br>

      <label for="author">Book Author:</label><br>
      <input type="text" id="author" name="author" placeholder="Author" required maxlength="50"><br><br>

      <label for="pages">Number of Pages:</label><br>
      <input type="number" id="pages" name="pages" placeholder="Number of Pages" required max="15000"><br><br>

      <label for="read">I have read this book:</label>
      <input type="checkbox" id="read" name="read" value="">
      <br><br>

      <input type="submit" value="Submit">
    </form>
  </section>

  <section id="content-container">
      <div id="title-container">
        <h1> My Bookshelf</h1>
      </div>
      <div id="library-container">
      </div>
  </section>


  <script src="js/script.js"></script>
  </body>

</html>
